<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <link rel="stylesheet" href="./css/tasks.css">
    <script src="scripts/tasks.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<header class="main-header">
    <span class="page-name">
        Tasks
    </span>

    <div class="header-menu">

        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
             class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <a href="dashboard.html" class="link-homepage" id="link-homepage">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
            </a>
        </svg>

        <img class="profile-icon" id="profile-icon" src="" alt="user icon">

        <span class="user-name" id="user-name">

            </span>
    </div>

</header>
<div class="main-container">
    <div id="taskContainer">
        <div class="board">
            <form id="todo-form">
                <input type="text" placeholder="New TODO..." id="todo-input">
                <button type="submit">Add +</button>
            </form>

            <div class="lanes">
                <div class="swim-lane" id="todo-lane">
                    <h3 class="heading">TO DO</h3>

                </div>

                <div class="swim-lane" id="doing-lane">
                    <h3 class="heading">IN PROGRESS</h3>
                </div>

                <div class="swim-lane" id="done-lane">
                    <h3 class="heading">DONE</h3>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
